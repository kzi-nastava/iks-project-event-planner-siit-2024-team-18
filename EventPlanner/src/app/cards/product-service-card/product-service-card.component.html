<div class="product-service-card" (click)="onCardClick()">
    <div class="product-service-image">
      <img [src]="productService.image" [alt]="productService.title" />
    </div>
    <div class="product-service-info">
      <h3>{{ productService.title }}</h3>
      <p>{{ productService.description }}</p>
    </div>
  </div>
