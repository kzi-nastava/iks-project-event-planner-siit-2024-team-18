<div class="comment-card">
    <div class="comment-header">
      <h3 class="comment-title">Comment Request</h3>
      <span class="comment-status">{{ commentRequest.status }}</span>
    </div>
    <div class="comment-content">
      <p class="comment-text">{{ commentRequest.content }}</p>
      <span class="comment-date">{{ commentRequest.date | date: 'dd.MM.yyyy' }}</span>
    </div>
    <div class="comment-actions">
      <button class="remove-button" (click)="onRemove()">Remove</button>
      <button class="approve-button" (click)="onApprove()">Approve</button>
    </div>
  </div>
