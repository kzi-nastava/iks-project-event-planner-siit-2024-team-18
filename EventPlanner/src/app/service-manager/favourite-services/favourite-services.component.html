<h3>Favourite Services</h3>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div
            *ngFor="let service of services"
            class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex align-items-stretch"
        >
            <mat-card class="card shadow">
                <img
                    mat-card-image
                    class="mat-card-image"
                    [src]="service.images[0]"
                    alt="Service image"
                />
                <mat-card-header>
                    <mat-card-title class="bold-font">{{
                        service.name
                    }}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="margin-top">
                    <span>{{ service.description }}</span
                    ><br />
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
