<div class="background">
    <div class="login">
        <img src="../../../assets/favicon.ico"/>
        <h1>Sign in</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <mat-form-field>
                <mat-label>
                  <mat-icon>email</mat-icon>
                  E-mail
                </mat-label>
                <input
                  matInput
                  formControlName="email"
                  required />
                <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
                    Please enter e-mail address.
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
                    Please enter a valid e-mail address.
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                  <mat-icon>lock</mat-icon>
                  Password
                </mat-label>
                <input
                  matInput
                  [type]="passwordHidden ? 'password' : 'text'"
                  formControlName="password"
                  required
                />
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please enter password.</mat-error>
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="!passwordHidden"
                >
                  <mat-icon>{{ passwordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" class="custom-checkbox" /> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <input type="submit" value="Sign in" id="submit"/>
        </form>
        <div class="signup-link">
            Don't have an account? <a routerLink="/register">Sign up</a>
        </div>
    </div>
</div>
