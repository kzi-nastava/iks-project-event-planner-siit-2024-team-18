<div class="product-service-details-container" *ngIf="productServiceDetails">
    <div class="product-service-image">
      <img [src]="productServiceDetails.image" alt="{{ productServiceDetails.title }}">
    </div>
    <div class="product-service-info">
      <h2>{{ productServiceDetails.title }}</h2>
      <p class="product-service-price">${{ productServiceDetails.price | number:'1.2-2' }}</p>
      <p class="product-service-description">{{ productServiceDetails.description }}</p>
    </div>
    
    <button (click)="goBack()">Back</button>
  </div>
  
  <div *ngIf="!productServiceDetails" class="loading">
    <p>Loading product/service details...</p>
  </div>
