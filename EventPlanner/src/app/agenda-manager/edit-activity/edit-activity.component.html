<div class="modal-content">
  <h2 class="modal-title">Edit Activity</h2>

  <div class="input-data">
        <form [formGroup]="activityForm" class="activity-form">
            <div class="form-row">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput required formControlName="name" />
                    <mat-error
                        *ngIf="
                            activityForm.get('name')?.invalid &&
                            activityForm.get('name')?.touched
                        "
                    >
                        Please enter name.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput required formControlName="location" />
                    <mat-error
                        *ngIf="
                            activityForm.get('location')?.invalid &&
                            activityForm.get('location')?.touched
                        "
                    >
                        Please enter location.
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field class="full-width">
                    <mat-label>Description</mat-label>
                    <input matInput required formControlName="description" />
                    <mat-error
                        *ngIf="
                            activityForm.get('description')?.invalid &&
                            activityForm.get('description')?.touched
                        "
                    >
                        Please enter description.
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="fill">
                    <mat-label>Start Date</mat-label>
                    <input
                        matInput
                        [matDatepicker]="startDatePicker"
                        formControlName="startDate"
                        readonly
                    />
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="startDatePicker"
                        [disabled]="true"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Start Time</mat-label>
                    <input
                        matInput
                        formControlName="startTime"
                        readonly
                    />
                    <ngx-mat-timepicker-toggle
                        matSuffix
                        [disabled]="true"
                    ></ngx-mat-timepicker-toggle>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input
                        matInput
                        [matDatepicker]="endDatePicker"
                        formControlName="endDate"
                        required
                    />
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="endDatePicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>

                    <mat-error
                        *ngIf="
                            activityForm.get('endDate')?.hasError('required') &&
                            activityForm.get('endDate')?.touched
                        "
                    >
                        Please enter end date.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>End Time</mat-label>
                    <input
                        matInput
                        [ngxMatTimepicker]="endTimePicker"
                        formControlName="endTime"
                        required
                    />
                    <ngx-mat-timepicker-toggle
                        matSuffix
                        [for]="endTimePicker"
                    ></ngx-mat-timepicker-toggle>
                    <ngx-mat-timepicker #endTimePicker></ngx-mat-timepicker>

                    <mat-error
                        *ngIf="
                            activityForm.get('endTime')?.hasError('required') &&
                            activityForm.get('endTime')?.touched
                        "
                    >
                        Please enter end time.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-error
                    *ngIf="activityForm.errors?.['endBeforeStart'] && (activityForm.get('endDate')?.touched || activityForm.get('endTime')?.touched)"
                >
                    End date time must be after start date time.
                </mat-error>
            </div>
        </form>
    </div>

  <div class="modal-actions">
    <button mat-raised-button color="warn" type="button" (click)="delete()">
      <mat-icon>delete</mat-icon> Delete
    </button>
    <button mat-raised-button color="primary" type="button" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
  </div>
</div>
