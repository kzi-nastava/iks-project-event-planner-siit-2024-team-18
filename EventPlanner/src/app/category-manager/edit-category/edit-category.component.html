<div class="modal-container">
  <h2>Edit Category</h2>
  <form (ngSubmit)="onSave()">
    <!-- Category Name -->
    <mat-form-field appearance="fill">
      <mat-label>Category Name</mat-label>
      <input 
        matInput 
        [(ngModel)]="category.name" 
        name="categoryName" 
        required 
        placeholder="Enter category name" 
      />
      <mat-error *ngIf="!category.name">Category Name is required</mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea 
        matInput 
        [(ngModel)]="category.description" 
        name="categoryDescription" 
        required 
        placeholder="Enter description"
        rows="3">
      </textarea>
      <mat-error *ngIf="!category.description">Description is required</mat-error>
    </mat-form-field>

    <div class="modal-actions">
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
