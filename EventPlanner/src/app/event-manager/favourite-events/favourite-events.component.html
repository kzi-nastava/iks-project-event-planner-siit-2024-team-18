<h3>Favourite Events</h3>

<div class="container mt-4">
    <div class="row justify-content-center">
        <p *ngIf="events.length === 0" class="text-center">
            There are no favourite events.
        </p>
        <div
            *ngFor="let event of events"
            class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex align-items-stretch"
        >
            <mat-card class="card shadow">
                <img
                    mat-card-image
                    class="mat-card-image"
                    [src]="event.cardImage"
                    alt="Event image"
                />
                <mat-card-header>
                    <mat-card-title class="bold-font">{{
                        event.name
                    }}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="margin-top">
                    <span>{{ event.description }}</span
                    ><br />
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
